<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Drinks Bar Calvillo AGS</title>

</head>

<div class="checkboxBorder">
<label><input type="checkbox" class="cbox1" value="first_checkbox">Modo Oscuro</label><br>
</div>

<body>


    <div class="titulo">

        <h1 class="bar"> Pollos BAR</h1>

    </div>

    <div class="flex-container" id="cajaImagenes">

        <div class="caja1 caja">Margarita</div>
        <div class="caja2 caja">Mojito</div>
        <div class="caja3 caja">Vampiro</div>
        <div class="caja4 caja">Martini</div>

    </div>

    <div class="busqueda" id="busqueda">
        <label for="bebidas">Buscar bebidas:</label>
        <input type="text" id="user-input" name="busqueda bebidas">
        <button type="submit" id="enviar" name="buscar">SEARCH</button>
    </div>


    <div id="botonMostrar">
        <button type="button" id="mostrar">Regresar</button>
    </div>



    <div id="infoBebidaDiv" class="flex-container-info-bebida">
        <div class="flex-container-ddp">

            <div id="instructions-id">
                <h2>INSTRUCTIONS:</h1>
            </div>

            <div id="ingredientes-id">
                <h3>INGREDIENTS:</h3>
            </div>
            <h4>Esa bebida no existe, verifique su consulta por favor</h4>
            <div id="error-id" class="error404"></div>
<!-- 
    <div class="errorImagen">
        <div class="error404"></div>
    </div> -->
          
        </div>
        <div id="imagenDiv" class="imgDiv"></div>

    </div>
